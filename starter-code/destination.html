<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/destination.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <header>
    <nav>
      <img class="nav__logo" src="assets/shared/logo.svg">
      <div id="nav__menu" onclick="toggleMenu"><img src="assets/shared/icon-hamburger.svg"></div>
    </nav>
  </header>
  <main>
    <section>
      <div class="image__container">
        <img id="main__image" s/>
      </div>

      <div class="slider">
        <div>
          <a onclick="changeAndRenderData('moon')">Moon</a>
          <span></span>
        </div>
        <div>
          <a onclick="changeAndRenderData('mars')">Mars</a>
          <span></span>
        </div>
        <div>
          <a data-destination='Europa' onclick="changeAndRenderData(this.dataset)">Europa</a>
          <span></span>
        </div>
        <div>
          <a onclick="changeAndRenderData(this.dataset)">Titan</a>
          <span></span>
        </div>
      </div>

      <div class="section__text__container">     
        <h1 id="section__title">##DATA-TITLE##</h1>
        <p id="section__description">##DATA-DESCRIPTION##</p>
      </div>
 
    </section>
  </main>
  <footer class="footer">
    <p id="footer__distance">##DATA-DISTANCE##</p>
    <p id="footer__time">##DATA-TIME##</p>
  </footer>
 

  <script src="./js/common.js"></script>
  <script src="./js/destination.js"></script>
</body>
</html>
